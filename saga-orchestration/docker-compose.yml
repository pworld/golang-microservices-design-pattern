version: '3.8'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  saga-orchestrator:
    build: ./orchestrator
    depends_on:
      - kafka

  order-service:
    build: ./order-service
    ports:
      - "8081:8081"  # Expose Order Service
    depends_on:
      - kafka

  payment-service:
    build: ./payment-service
    depends_on:
      - kafka
